name: Local Deploy via Docker Compose

on:
  workflow_run:
    workflows: ["Testy aplikacji"]
    types:
      - completed
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ›‘ Stop previous containers
        run: docker compose down || true

      - name: ðŸ”§ Build & start with Docker Compose
        run: docker compose up -d --build

      - name: ðŸ§ª Check running containers
        run: docker ps
