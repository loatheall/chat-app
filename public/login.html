<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
  </head>
  <body>
    <h2>Logowanie</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Nazwa użytkownika" required><br><br>
      <input type="password" name="password" placeholder="Hasło" required><br><br>
      <button type="submit">Zaloguj się</button>
    </form>

    <h3>Nie masz konta?</h3>
    <form method="POST" action="/register">
      <input type="text" name="username" placeholder="Nowa nazwa użytkownika" required><br><br>
      <input type="password" name="password" placeholder="Nowe hasło" required><br><br>
      <button type="submit">Zarejestruj się</button>
    </form>
  </body>
</html>
